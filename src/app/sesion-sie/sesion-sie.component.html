<div fxLayout="row wrap" fxLayoutGap="1.1rem grid">
  <div fxFlex="grow">
    <div class="alert alert-danger py-4" role="alert" style="text-align: center;">
      <h1 class="alert-heading mb-3"><mat-icon class="mr-1" [inline]="true">logout</mat-icon>Sesión finalizada</h1>
      <p>La conexión ha sido cerrada por inactividad. Debe ingresar nuevamente al SIE para continuar.</p>
      <button mat-flat-button color="accent" (click)="cargaInicioSesionSIE()">
        <mat-icon [inline]="true" class="mr-1">settings_backup_restore</mat-icon><small>Iniciar sesión</small>
      </button>
    </div>
  </div>
</div>
