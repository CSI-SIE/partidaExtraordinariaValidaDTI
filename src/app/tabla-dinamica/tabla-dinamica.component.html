<div fxFlex fxLayout="column" class="mat-elevation-z8">
  <mat-form-field>
    <input (keyup)="aplicarFiltro($event)" matInput placeholder="Filtro">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="columna" *ngFor="let columna of displayedColumns.valoresQuejaSugerencia.paraMostrar; ">
        <th  mat-header-cell *matHeaderCellDef>
            {{ displayedColumns.valoresQuejaSugerencia[columna][0] }}</th>

      <td  mat-cell *matCellDef="let element let i = index">
        <label>

              <ng-container >
                {{ element[columna] | slice:0:40 }}  {{element[columna]?.length>39 ? '...' : ''}}
              </ng-container>

              <ng-container *ngIf="columna == 'ver'" >
                <a  matTooltip="Ver mÃ¡s">

                </a>
              </ng-container>

        </label>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.valoresQuejaSugerencia.paraMostrar"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns.valoresQuejaSugerencia.paraMostrar;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="pageSizeOptions" #paginador></mat-paginator>
</div>
